<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Виды животных</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div  th:replace="~{main_menu :: navigation}"></div>

<div class="container">
    <h1 class="my-4">Виды животных</h1>
    <a th:if = "${isAdmin == true}" href="/animaltypes/create" class="btn btn-outline-success mb-3">Добавить</a>
    <table class="table table-sm table-hover table-bordered align-middle">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th style="width: 100%;">Название</th>
            <th th:if = "${isAdmin == true}" class="text-right" style="white-space: nowrap;">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animalType, iterStat : ${animalTypes}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${animalType.name}"></td>
            <td th:if = "${isAdmin == true}" class="text-nowrap text-right">
                <!--                <a class="btn btn-info" th:href="@{/animaltypes/details/{id}(id=${animalType.id})}">Подробнее</a>-->
                <a class="btn btn-sm btn-outline-primary" th:href="@{/animaltypes/update/{id}(id=${animalType.id})}">Редактировать</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/animaltypes/delete/{id}(id=${animalType.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
