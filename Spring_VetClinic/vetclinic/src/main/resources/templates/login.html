<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-group-center {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="login-container">
        <h3 class="text-center mb-4">Авторизация</h3>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите логин" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Неверный логин или пароль.
            </div>

            <div class="btn-group-center mt-4">
                <button type="submit" c

                        lass="btn btn-primary px-4">Войти</button>
                <a th:href="@{/}" class="btn btn-outline-secondary px-4">Отмена</a>
            </div>
        </form>

        <p class="mt-4 text-center">
            Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
        </p>
    </div>
</div>

</body>
</html>
